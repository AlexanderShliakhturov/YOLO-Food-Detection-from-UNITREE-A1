<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Вход</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css">
      <script src="/static/js/jquery.js"></script>
</head>
<body>

    <div class="container box">
        <h1>Вход</h1><br>
        <form id="login-form" action="/token" method="POST">
            <input type="text" name="username" placeholder="Имя пользователя" class="form-control"><br>
            <input type="password" name="password" placeholder="Пароль" class="form-control"><br>
            <input type="submit" value="Войти" class="btn btn-danger"><br>
        </form>

        <div class="justify-content-center">
            У вас нет учетной записи? <a href="/register" class="ml-2"> Регистрация</a>
        </div>
        <div id="error" class="justify-content-center" style="display: none;">
            Пользователь не найден, проверьте введенные данные.
        </div>
    </div>

    
</body>
<script src="/static/js/login.js"></script>
</html>
