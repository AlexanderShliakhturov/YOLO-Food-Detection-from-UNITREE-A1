<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Регистрация</title>
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css">
      <script src="/static/js/jquery.js"></script>
  </head>
  <body>
    <div class="container box">
        <h1>Регистрация</h1>

        <form action="/rest-register"  method="POST">
            <input type="text" name="username" placeholder="Имя пользователя" class="form-control"><br>
            <input type="password" name="password" placeholder="Пароль" class="form-control"><br>
            <input type="password" name="confirm_password" placeholder="Подтверждение пароля" class="form-control"><br>

            <input type="submit" value="Зарегистрироваться" class="btn btn-danger"><br>
        </form>

        <div class="justify-content-center">
            У вас уже есть учетная запись? <a href="/login" class="ml-2"> Вход</a>
        </div>
        <div id="error" class="justify-content-center" style="display: none;">
          Пароль не должен совпадать с именем пользователя и его длинна должна быть не менее 10 символов
      </div>
    </div>
    <script src="/static/js/register.js"></script>
  </body>
</html>
